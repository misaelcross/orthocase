    <script>
        lucide.createIcons();

        function goBack() {
            window.location.href = '17exibicaoapresentacao.html';
        }

        function goForward() {
            // Implement navigation to the next screen
        }

        function initToggleField(inputElement) {
          inputElement.addEventListener('keyup', function(e) {
              if (e.key === ',') {
                  let text = inputElement.value.slice(0, -1).trim();
                  if (text) {
                      addToggle(inputElement.parentElement, text);
                  }
                  inputElement.value = '';
              }
          });
        }

        function addToggle(container, text) {
          var toggle = document.createElement('span');
          toggle.className = 'bg-green-600/50 text-white px-2 py-1 rounded flex items-center';
          toggle.textContent = text;
          var removeBtn = document.createElement('span');
          removeBtn.className = 'ml-2 cursor-pointer';
          removeBtn.textContent = 'x';
          removeBtn.addEventListener('click', function() {
              container.removeChild(toggle);
          });
          toggle.appendChild(removeBtn);
          container.insertBefore(toggle, container.querySelector('input'));
        }

        function removePhoto(button) {
            const photoContainer = button.closest('.relative').querySelector('.photo-container');
            const emptyState = button.closest('.relative').querySelector('.empty-state');
            
            if (photoContainer && emptyState) {
                photoContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            }
        }

        document.getElementById('addCardButton').addEventListener('click', function() {
            var cardContainer = document.getElementById('cardContainer');
            var firstCard = cardContainer.querySelector('.card');
            var newCard = firstCard.cloneNode(true);
            newCard.querySelector('input[name="nome"]').value = '';
            newCard.querySelector('input[name="toggleQueixa"]').checked = false;
            newCard.querySelector('textarea[name="resumo"]').value = '';
            var toggleContainer = newCard.querySelector('.flex.flex-wrap.gap-2.border');
            if (toggleContainer) {
              var children = Array.from(toggleContainer.children);
              children.forEach(child => {
                 if(child.tagName !== 'INPUT') {
                     toggleContainer.removeChild(child);
                 }
              });
            }
            cardContainer.appendChild(newCard);
            initToggleField(newCard.querySelector('.toggle-input'));
            lucide.createIcons();
        });

        document.querySelectorAll('.toggle-input').forEach(initToggleField);
    </script>
