<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Paciente</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Style for highlighting areas */
        .highlight {
            border: 2px solid yellow;
        }

        /* Landscape notification styles */
        .landscape-notification {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.63);
            z-index: 1000;
            justify-content: center;
            align-items: end;
            backdrop-filter: blur(4px);
        }

        @media (orientation: portrait) {
            .landscape-notification {
                display: flex;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-inter px-[0.5rem] py-[0.5rem]">
    <!-- Landscape notification -->
    <div class="landscape-notification">
        <div class="text-center px-4 pt-4 pb-12 rounded-tr-3xl rounded-tl-3xl bg-gray-800/80 backdrop-blur-md flex flex-col items-center gap-4 w-full">
            <div class="bg-white/20 w-20 h-2 rounded-full mb-4"></div>
            <div class="bg-[#c1e982]/20 p-4 rounded-lg">
                <img src="asset/rotate-right.svg" alt="" class="h-12 w-12">
            </div>
            <p class="text-lg font-medium">Gire seu dispositivo para melhor visualização</p>
            <button onclick="dismissNotification()" class="px-4 py-2 rounded-lg bg-[#D6FE95] text-black font-medium hover:bg-[#c1e982] w-full transition-colors">
                Entendi
            </button>
        </div>
    </div>
    <!-- Blur gradient effect -->
    <div class="absolute w-[300px] h-[300px] bg-gradient-to-br from-[#D6FE95] to-[#b3e07f] blur-[100px] rounded-full opacity-50 -z-10 left-0 top-0"></div>
    
    <!-- Header -->
    <header class="mb-4">
        <div class="bg-gray-800/50 backdrop-blur-md rounded-2xl p-4">
            <div class="flex items-center justify-between">
                <a href="16gerarapresentacao.html" class="p-2 hover:bg-gray-700/50 rounded-full">
                    <i data-lucide="arrow-left" class="h-6 w-6"></i>
                </a>
                <h2 class="text-xl font-semibold">Perfil do Paciente</h2>
                <div class="p-2 opacity-0">
                    <i data-lucide="arrow-left" class="h-6 w-6"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col gap-4">
        <!-- Patient Photo Card -->
        <div class="overflow-hidden">
            <div class="flex">
                <!-- Main Photo Container -->
                <div class="relative flex-1 rounded-md overflow-hidden">
                    <img src="asset/sorrisofrente.png" alt="Foto do Paciente" class="w-full h-[400px] object-cover">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-gray-900/90 to-transparent">
                        <h3 class="text-2xl font-bold">Pedro Apolinário</h3>
                        <p class="text-lg opacity-90">13 anos e 4 meses</p>
                    </div>
                </div>
                
                <!-- Thumbnails Container -->
                <div class="w-16">
                    <div class="flex flex-col gap-2 px-2 py-1">
                        <div class="w-12 h-12 rounded-md overflow-hidden ring-2 ring-green-500">
                            <img src="asset/rostoperfil.png" alt="Perfil" class="w-full h-full object-cover">
                        </div>
                        <div class="w-12 h-12 rounded-md overflow-hidden">
                            <img src="asset/rostofrente.png" alt="Raio-X Perfil" class="w-full h-full object-cover">
                        </div>
                        <div class="w-12 h-12 rounded-md overflow-hidden">
                            <img src="asset/rostoperfil.png" alt="Raio-X Panorâmica" class="w-full h-full object-cover">
                        </div>
                        <div class="w-12 h-12 rounded-md overflow-hidden">
                            <img src="asset/rostofrente.png" alt="Vista Superior" class="w-full h-full object-cover">
                        </div>
                        <div class="w-12 h-12 rounded-md overflow-hidden">
                            <img src="asset/rostoperfil.png" alt="Vista Inferior" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Tags -->
        <div class="flex gap-2">
            <span class="px-3 py-1 bg-red-500/20 text-red-300 rounded-full text-sm">Sem tratamento prévio</span>
            <span class="px-3 py-1 bg-blue-500/20 text-blue-300 rounded-full text-sm">Primeira consulta</span>
        </div>

        <!-- Patient Details -->
        <div class="bg-gray-800/50 backdrop-blur-md rounded-2xl p-4 space-y-2">

            <!-- Complaint -->
            <div class="space-y-2">
                <h4 class="text-gray-400 text-sm">Queixa Principal</h4>
                <p class="text-lg">"Mordida que não está encaixada"</p>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between gap-2">
            <button onclick="goBack()" class="w-full justify-center flex items-center px-6 py-3 rounded-lg bg-gray-700/30 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
                <i data-lucide="arrow-left" class="h-6 w-6 mr-2"></i>
                Voltar
            </button>
            <button onclick="goForward()" class="w-full flex items-center justify-center px-6 py-3 rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors font-semibold text-black bg-[#D6FE95]">
                Próximo
                <i data-lucide="arrow-right" class="h-6 w-6 ml-2"></i>
            </button>
        </div>
    </main>

    <script>
        lucide.createIcons();

        function goBack() {
            window.location.href = '16gerarapresentacao.html';
        }

        function goForward() {
            // Implement navigation to next slide
        }

        function dismissNotification() {
            document.querySelector('.landscape-notification').style.display = 'none';
        }
    </script>
</body>
</html>
