<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORTHOCASE - Recuperar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('ledtoothbg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            background-color: #000;
        }
        .card-gradient {
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        }
    </style>
</head>
<body class="bg-gray-800 text-white min-h-screen">
    <div class="relative min-h-screen flex items-end justify-center p-4 pb-8">
        <!-- Main Content -->
        <div class="w-full max-w-md space-y-4">
            <!-- Logo Container -->
            <div class="text-center">
                <h1 class="text-4xl font-bold tracking-tight mb-1">
                    ORTHOCASE
                </h1>
                <p class="text-sm text-white font-light">
                    Suas consultas ortod√¥nticas com IA!
                </p>
            </div>

            <!-- Recuperar Senha Form Container -->
            <div class="rounded-3xl bg-gray-800/40 backdrop-blur-xl p-8 card-gradient space-y-6">
                <!-- Email Input -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-200">
                        <div class="flex items-center gap-2">
                            <i data-lucide="mail" class="w-4 h-4"></i>
                            <span>E-mail</span>
                        </div>
                    </label>
                    <input type="email" class="w-full h-12 px-4 rounded-xl bg-gray-800/50 border border-gray-700 focus:border-[#D6FE95] focus:ring-1 focus:ring-[#D6FE95] transition-colors text-white" placeholder="seu@email.com">
                </div>

                <!-- Recuperar Senha Button -->
                <button class="w-full h-12 bg-[#D6FE95] hover:bg-[#c1eb80] text-black font-medium px-6 rounded-xl transition-all duration-200 text-lg">
                    Recuperar Senha
                </button>

                <!-- Voltar para Login -->
                <div class="text-center text-sm text-gray-400">
                    <a href="2login.html" class="text-[#D6FE95] hover:underline">Voltar para o login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
