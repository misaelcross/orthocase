<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - OrtodentistaApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 text-white min-h-screen font-inter px-[0.5rem] py-[0.5rem]">
    <!-- Blur gradient effect -->
    <div class="absolute w-[300px] h-[300px] bg-gradient-to-br from-[#D6FE95] to-[#b3e07f] blur-[100px] rounded-full opacity-50 -z-10 left-0 top-0"></div>

    <!-- Header -->
    <header class="mb-4">
        <div class="bg-gray-800/50 backdrop-blur-md rounded-2xl p-4">
            <div class="flex items-center justify-between">
                <a href="19listagempacientes.html" class="p-2 hover:bg-gray-700/50 rounded-full">
                    <i data-lucide="arrow-left" class="h-6 w-6"></i>
                </a>
                <h2 class="text-xl font-semibold">Configurações</h2>
                <div class="p-2 opacity-0">
                    <i data-lucide="arrow-left" class="h-6 w-6"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto">
        <!-- Notificações -->
        <div class="bg-gray-800/50 backdrop-blur-md rounded-2xl p-4 mb-4">
            <h3 class="text-lg font-semibold mb-4">Notificações</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-300">Lembretes de consulta</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#D6FE95]"></div>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-300">Atualizações do app</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#D6FE95]"></div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Preferências de Exibição -->
        <div class="bg-gray-800/50 backdrop-blur-md rounded-2xl p-4 mb-4">
            <h3 class="text-lg font-semibold mb-4">Preferências de Exibição</h3>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-300">Modo escuro</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#D6FE95]"></div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Idioma -->
        <div class="bg-gray-800/50 backdrop-blur-md rounded-2xl p-4 mb-4">
            <h3 class="text-lg font-semibold mb-4">Idioma</h3>
            <select class="w-full bg-gray-700/30 rounded-lg p-2 text-white border border-gray-700">
                <option value="pt-BR">Português (Brasil)</option>
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>

        <!-- Redefinir Dados -->
        <div class="bg-gray-800/50 backdrop-blur-md rounded-2xl p-4 mb-4">
            <h3 class="text-lg font-semibold mb-4">Redefinir Dados</h3>
            <div class="space-y-4">
                <button class="w-full text-left px-4 py-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30 transition-colors">
                    Restaurar configurações padrão
                </button>
                <button class="w-full text-left px-4 py-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30 transition-colors">
                    Limpar cache do aplicativo
                </button>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between gap-2 mt-6">
            <button onclick="goBack()" class="w-full justify-center flex items-center px-6 py-3 rounded-lg bg-gray-700/30 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
                Cancelar
            </button>
            <button onclick="saveSettings()" class="w-full flex items-center justify-center px-6 py-3 rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors font-semibold text-black bg-[#D6FE95]">
                Salvar Alterações
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
